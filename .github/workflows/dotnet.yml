name: CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
        
  publish:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [ build ]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release -o build
    - name: Publish
      run: dotnet publish -o publish
    - name: GitHub Publish - Archive
      run: powershell Compress-Archive -Path publish\* -DestinationPath wartracker.zip
    - name: GitHub Publish - Release
      uses: softprops/action-gh-release@v1      
      with:
        tag_name: ${{ github.workflow }}
        name: Release v${{ github.run_number}}
        draft: false
        prerelease: false
        files: wartracker.zip
